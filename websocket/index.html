<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
websocket
<script>
  const connection = new WebSocket('ws://localhost:8081');
  connection.onopen = function wsOpen(event) {
    connection.send('向服务端发送消息');
  };
  connection.onmessage = function wsMessage(event) {
    console.log('接收到服务端发来的消息', event.data);
  };
  connection.onclose = function wsClose() {
    console.log("Closed");
  };
</script>
</body>
</html>
